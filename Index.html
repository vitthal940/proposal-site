<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be mine , Janhavi?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebf0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-top: 50px;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 1.5rem;
            margin: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }
        .btn:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>

    <h1>💖 Janhavi, Will you be mine? 💖</h1>
    
    <p class="heart">❤️❤️❤️</p>
    
    <p class="message">From the moment I see you, my life has been filled with love and happiness. Will you be mine forever? 💍</p>

    <div class="button-container">
        <button class="btn" onclick="yesProposal()">Yes, I Will! 💕</button>
        <button class="btn" onclick="noProposal()">No 😢</button>
    </div>

    <script>
        function yesProposal() {
            alert("Yay! You just made me the happiest person in the world! ❤️💍");
            document.body.innerHTML = "<h1 style='color: green;'>💖 Janhavi, You Said YES! 💖</h1><p style='font-size:2rem;'>I Love You Forever! 💕</p>";
        }
        
        function noProposal() {
            alert("Oh no! My heart is broken 💔, but I'll always love you!");
        }
    </script>

</body>
</html>
